<!doctype html>
<html lang="es">

<head>
  <title>Encriptador</title>

  <meta charset="utf-8">
  <meta name="description" content="Encriptador sencillo">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">

</head>

<body>

<header>
  <img src="./img/logo.svg" alt="logo" id="logo">
</header>

<main>
  <div class="encrypt-box">
    <form action="">
      <div class="label-info">
        <img src="img/warning.svg" alt="importante" id="imgInfo">
        <label class="info" for="input-text">Solo letras minúsculas y sin acentos</label>
      </div>
      <input class="text-input" type="text" name="input-text" id="input-text" placeholder="Ingrese el texto aquí">
      <div id="buttons">
        <input type="button" value="Encriptar" id="btn-encrypt">
        <input type="button" value="Desencriptar" id="btn-decrypt">
      </div>
    </form>
  </div>

  <div class="decrypt-box" id="decrypt-box">

    <div id="person-image">
      <picture>
        <source srcset="./img/person.svg" media="screen and (max-width : 400px)">
        <img src="./img/person.svg" id="image" class="img" alt="Persona">
      </picture>
      <p class="no-decrypt-text"><strong>Ningún mensaje fue encontrado</strong></p>
      <p class="decrypt-text">Ingrese el texto que deseas encriptar o desencriptar</p>
    </div>
    <div id="copy-div">
      <label for="msg"></label><input class="text-output" type="text" id="msg" readonly>
      <input type="button" value="Copiar" id="btn-copy">
    </div>
  </div>
</main>

<footer>
  <p><a href="https://www.linkedin.com/in/yabetancourt/">Yadier Betancourt Martínez</a></p>
</footer>

<script src="./js/main.js"></script>

</body>

</html>
